<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>oracle Autos</title>
</head>
<body>
    <nav>
        <h2>ORACLE <br> <span>BUGATTI</span></h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Cars</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>

    </nav>
    <section class="hero">
        <div class="details">
            <h1>BORN FROM PASSION, <br>BUILT FOR PERFECTION <br>THE BUGATTI LEGACY</h1>
            <p>Explore the world of unparallel craftmanship <br> The pinacle of automotive excellence with Bugatti</p>
            <div class="buttons">
                <button class="ui orange inverted button">Buy now</button>
                <a href="./pages/products.html" class="ui orange button">Explore</a>
            </div>
        </div>

        <div class="image">
            <img src="/images/bugatii.png" alt="">

        </div>

    </section>
    <section class="form">
            <form action="#" class="ui form">
                    <h1 class="ui header">Contact Us</h1>
                    <div class="field">
                        <label for="name">Name: </label>
                        <input type="text" name="name" placeholder="Enter your Full Name">
                    </div>
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="field">
                        <label for="name">Phone Number:</label>
                            <input type="number" name="name" placeholder="Enter your Phone Number">
                    </div>
                    <div class="field">
                        <label for="det">Message:</label>
                        <textarea name="det"></textarea>
                    </div>
                    <button type="submit" class="ui button">Contact Us</button>
                <!-- </fieldset> -->
            </form>
        </section>
        <footer>ORACLE &copy; 2025</footer>
</body>
</html>
